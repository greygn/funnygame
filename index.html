<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>game</title>
    <style>
        body{
            margin: 0px;
            overflow-x: hidden;
            overflow-y: hidden;
            display: flex;
            justify-content: center;
        }

        canvas{
            border: 2px solid black;
            background-image: url(images/photo_2024-06-27_20-39-02.jpg);
            background-size: cover;
        }
        #mainBlock{
            position: relative;
            display: inline-block;
        }
        #block{
            position: absolute;
            display: flex;
            align-items: center;
            width:1280px;
            height: 90px;
            padding: 0 0 0 3%;
            box-sizing: border-box;
        }
        .table{
            display: flex;
            align-items: center;
            justify-content: center;
            color: rgb(241, 27, 27);
            font-weight: bolder;
            font-size: 30px;
            width: 140px;
        }
        #lineScore{
            width: 50px;
            height: 50px;
            font-size: 40px;
            text-align: center;
        }

        @font-face {
            font-family: "PressStart";
            src: url("fonts/PressStart2P-Regular.ttf");
        }
    </style>
</head>
<body>
    <div id="mainBlock">
        <div id="block">
            <div class="table">
                <div>СЧЁТ:</div>
                <div id="lineScore"></div>
            </div>
        </div>
        <canvas width="1280px" height="720px">ваш браузер не поддерживает canvas</canvas>
    </div>
    
    <script src="main.js"></script>

</body>
</html>
